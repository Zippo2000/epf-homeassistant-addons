name: "E-Paper Photo Frame (EPF)"
version: "1.0.0"
slug: "epf-eink-addon"
description: "E-Ink Photo Frame with Immich integration for displaying photos on E-Ink displays"
url: "https://github.com/Zippo2000/epf-homeassistant-addons"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
init: false
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "Web interface and API endpoint for ESP32"
webui: "http://[HOST]:[PORT:5000]"
options:
  immich_api_key: ""
  immich_url: ""
  album_name: "EPF"
  rotation_angle: 0
  color_enhance: 1.0
  contrast: 1.0
  sleep_duration: 3600
schema:
  immich_api_key: "str"
  immich_url: "url"
  album_name: "str"
  rotation_angle: "int(0,360)"
  color_enhance: "float(0.0,3.0)"
  contrast: "float(0.0,3.0)"
  sleep_duration: "int(60,86400)"
image: "ghcr.io/zippo2000/epf-eink-addon-{arch}"
