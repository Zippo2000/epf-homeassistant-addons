name: "E-Paper Photo Frame (EPF)"
version: "1.0.2"
slug: "epf-eink-addon"
description: "E-Ink Photo Frame with Immich integration for displaying photos on E-Ink displays"
url: "https://github.com/Zippo2000/epf-homeassistant-addons"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
init: false
ingress: true
ingress_port: 5000
panel_icon: mdi:image-frame
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "Web interface and API endpoint for ESP32"
webui: "http://[HOST]:[PORT:5000]"
options:
  immich_api_key: ""
  immich_url: ""
  album_name: "eink"
  rotation_angle: 270                    # ← Geändert von 0 zu 270
  color_enhance: 1.8                     # ← Geändert von 1.0 zu 1.8
  contrast: 0.9                          # ← Geändert von 1.0 zu 0.9
  dithering_strength: 1.0                # ← NEU hinzugefügt
  display_mode: "fill"                   # ← NEU hinzugefügt
  image_order: "random"                  # ← NEU hinzugefügt
  dithering_method: "atkinson"           # ← NEU hinzugefügt
  wakeup_interval: 1440                  # ← NEU hinzugefügt (24h in Minuten)
  sleep_start_hour: 23                   # ← NEU hinzugefügt
  sleep_start_minute: 0                  # ← NEU hinzugefügt
  sleep_end_hour: 6                      # ← NEU hinzugefügt
  sleep_end_minute: 0                    # ← NEU hinzugefügt
  log_level: "info"
schema:
  immich_api_key: "str"
  immich_url: "url"
  album_name: "str"
  rotation_angle: "list(0|90|180|270)"
  color_enhance: "float"
  contrast: "float"
  sleep_duration: "int"
  log_level: "list(debug|info|warning|error)"
  image_quality: "int(1,100)"
  image_order: "list(random|newest)"
  dithering_method: "list(atkinson|floyd-steinberg)"
